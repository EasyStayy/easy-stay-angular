<header class="header-section">
    <div class="container-fluid">
        <div class="inner-header">
            <!-- Logo -->
            <div class="logo">
                <a routerLink="/"><img src="assets/img/logo-easy-stay.PNG" alt="Logo"></a>
            </div>
            <!-- Navigation -->
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <nav class="main-menu mobile-menu">
                            <ul>
                                <li><a routerLink="/" routerLinkActive="active">Home</a></li>
                                <li><a routerLink="/about-us" routerLinkActive="active">About</a></li>
                                <li><a routerLink="/hotel" routerLinkActive="active">Hotels</a></li>
                                <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
  
                                <!-- Afficher Login ou Logout en fonction de l'Ã©tat d'authentification -->
                                <li class="login" *ngIf="!isAuthenticated"><a routerLink="/login">Login</a></li>
                                <li class="logout" *ngIf="isAuthenticated"><a (click)="logout()">Logout</a></li>
  
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </div>
  </header>
