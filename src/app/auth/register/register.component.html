<div class="hotel-cards-wrapper" [ngClass]="{'show': isRegisterFormVisible}">
    <!-- Logo Section -->
    <div class="logo-container">
        <div class="logo">
            <a routerLink="/"><img src="assets/img/logo-easy-stay.PNG" alt="Logo"></a>
        </div>
    </div>

    <!-- Form Section -->
    <div class="hotel-card">
        <h2>Register</h2>
      
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- Name Field -->
            <div class="form-group">
                <input 
                  type="text" 
                  id="name" 
                  formControlName="name" 
                  placeholder="Enter your name">
                <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.touched || registerForm.get('name')?.dirty)" class="error-message">
                  <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</small>
                  <small *ngIf="registerForm.get('name')?.errors?.['pattern']">Name cannot contain numbers.</small>
                </div>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <input 
                  type="email" 
                  id="email" 
                  formControlName="email" 
                  placeholder="Enter your email">
                <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)" class="error-message">
                  <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
                  <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</small>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <input 
                  type="password" 
                  id="password" 
                  formControlName="password" 
                  placeholder="Enter your password">
                <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)" class="error-message">
                  <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
                  <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <input 
                  type="password" 
                  id="confirmPassword" 
                  formControlName="confirmPassword" 
                  placeholder="Confirm your password">
                <div *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.touched || registerForm.get('confirmPassword')?.dirty)" class="error-message">
                  <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Password confirmation is required.</small>
                  <small *ngIf="registerForm.get('confirmPassword')?.errors?.['mustMatch']">Passwords do not match.</small>
                </div>
            </div>

            <div class="form-group">
                <select id="role" formControlName="role"  placeholder="Role">
                    <option value="client">Client</option>
                    <option value="admin">Admin</option>
                </select>
                <div *ngIf="registerForm.get('role')?.invalid && (registerForm.get('role')?.touched || registerForm.get('role')?.dirty)" class="error-message">
                  <small *ngIf="registerForm.get('role')?.errors?.['required']">Role is required.</small>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="reservation-btn" [disabled]="registerForm.invalid">Register</button>
            
        </form>

        <!-- Link to Login -->
        <div class="login-link">
            <p>Already have an account? <a routerLink="/login">Login</a></p>
        </div>
    </div>
</div>
