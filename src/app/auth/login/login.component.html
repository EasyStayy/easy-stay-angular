<div class="hotel-cards-wrapper" [ngClass]="{'show': isLoginFormVisible}">
    <!-- Logo Section -->
    <div class="logo-container">
        <div class="logo">
            <a routerLink="/"><img src="assets/img/logo-easy-stay.PNG" alt="Logo"></a>
        </div>
    </div>

    <!-- Login Form Section -->
    <div class="hotel-card">
        <h2> Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="form-group">
                <input 
                  type="email" 
                  id="email" 
                  formControlName="email" 
                  placeholder="Enter your email">
                <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)" class="error-message">
                  <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                  <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <input 
                  type="password" 
                  id="password" 
                  formControlName="password" 
                  placeholder="Enter your password">
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="error-message">
                  <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="reservation-btn" [disabled]="loginForm.invalid">Login</button>
        </form>

        <!-- Link to Register -->
        <div class="register-link">
            <p>Don't have an account? <a routerLink="/register">Register</a></p>
        </div>
    </div>
</div>
